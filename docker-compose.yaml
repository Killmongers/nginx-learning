version: '1'

services:
  app1:
    build: .
    container_name: app1
    environment:
      - APP_NAME=App1
    expose:
      - "8000"
    networks:
      - app-network
  app2:
    build: .
    container_name: app2
    environment:
      - APP_NAME=App2
    expose:
      - "8000"
    networks:
      - app-network   
  app3:
    build: .
    container_name: app3 
    environment:
      - APP_NAME=App2
    expose:
      - "8000"
    networks:
      - app-network 

  nginx:
    image: nginx:alpine
    container_name: nginx
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - app1
      - app2
      - app3
    networks:
      - app-network
networks:
  app-network:
    driver: bridge
      

  

